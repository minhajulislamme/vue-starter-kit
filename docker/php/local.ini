[PHP]
; Development PHP Configuration for Laravel + Vue Starter Kit

; Error Reporting
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /dev/stderr
error_reporting = E_ALL

; File Uploads
file_uploads = On
upload_max_filesize = 64M
max_file_uploads = 20

; Memory and Execution
memory_limit = 512M
max_execution_time = 60
max_input_time = 60

; POST Data
post_max_size = 64M
max_input_vars = 3000

; Sessions
session.gc_maxlifetime = 1440
session.gc_probability = 1
session.gc_divisor = 1000

; Date and Time
date.timezone = UTC

; OPcache (commented out for development to ensure code changes are reflected)
; opcache.enable = 1
; opcache.memory_consumption = 128
; opcache.interned_strings_buffer = 8
; opcache.max_accelerated_files = 4000
; opcache.revalidate_freq = 60
; opcache.fast_shutdown = 1
; opcache.enable_cli = 1

; Realpath Cache (for better performance)
realpath_cache_size = 4M
realpath_cache_ttl = 120

; Xdebug (for debugging - uncomment if needed)
; xdebug.mode = debug
; xdebug.start_with_request = yes
; xdebug.client_host = host.docker.internal
; xdebug.client_port = 9003
; xdebug.log = /tmp/xdebug.log

; MySQL PDO
pdo_mysql.default_socket = /var/run/mysqld/mysqld.sock

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Development specific settings
short_open_tag = Off
asp_tags = Off
precision = 14
serialize_precision = -1
zend.assertions = 1
